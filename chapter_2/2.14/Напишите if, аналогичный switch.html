<!DOCTYPE html>
<html>
    <body>
        <script>
            let browser = prompt('input browser name')

            if (browser == 'Edge') {
                alert( "You've got the Edge!" );
            } else if (['Chrome', 'Firefox', 'Safari', 'Opera'].includes(browser) == 1) {
                alert( 'Okay we support these browsers too' );
            } else {
                alert( 'We hope that this page looks ok!' );
            }
        </script>
    </body>
</html>
