<!DOCTYPE html>
<html>
    <body>
        <script>
            function Calculator() {

                this.read = () => {
                    this.firstNum = +prompt('Введите первое число', 0);
                    this.secondNum = +prompt('Введите второе число', 0);
                };

                this.sum = () => {
                    return this.firstNum + this.secondNum;
                };

                this.mul = () => {
                    return this.firstNum * this.secondNum;
                };
            }
        </script>
    </body>
</html>
