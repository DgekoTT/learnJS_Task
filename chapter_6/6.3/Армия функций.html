<body>
    <script>
        function makeArmy() {
            let shooters = [];

            let i = 0;
            while (i < 10) {
                let x = i;
                let shooter = function () {
                    alert(x);
                }
                shooters.push(shooter)
                i++;
            }

            return shooters;
        }
    </script>
