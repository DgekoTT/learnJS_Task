<body>
    <script>
        function sumTo1(num) {
            let sum = 0;

            while(num != 1) {
                sum += num;
                num--; 
            }
            return sum;
        }

        function sumTo2(num) {
            if (num == 1) return 1;
            return num + sumTo1(num - 1);
        }

        function sumTo3(n) {
            return n * (n + 1) / 2;
        }
    </script>
</body>
