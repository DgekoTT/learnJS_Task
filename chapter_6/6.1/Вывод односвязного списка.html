<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function printListRec(list) {
            alert(list.value);

            if (list.next) {
                printListRec(list.next);
            }
         }


        function printList(list) {
            let obj = list;

            while (obj) {
                alert(obj.value);
                obj = obj.next;
            }
        }

        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
                }
            }
        };

        printList(list);
    </script>
</body>
</html>
