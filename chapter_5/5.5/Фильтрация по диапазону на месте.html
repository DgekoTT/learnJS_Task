<!DOCTYPE html>
<html>
    <body>
        <script>
            function filterRangeInPlace(arr, a, b) {
                for (let i = 0; i < arr.length; i++) {
                    let num = arr[i];

                    if (num < a || num > b) {
                    arr.splice(i, 1);
                    i--;
                    }
                }
            }
        </script>
    </body>
</html>
