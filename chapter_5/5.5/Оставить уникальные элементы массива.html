<!DOCTYPE html>
<html>
    <body>
        <script>
            function unique(arr) {
                let result = [];

                for (i of new Set(arr)) {
                    result.push(i);
                }
                return result;
            }

            let strings = ["кришна", "кришна", "харе", "харе",
                "харе", "харе", "кришна", "кришна", ":-O"
            ];

            console.log(unique(strings));
        </script>
    </body>
</html>
