<!DOCTYPE html>
<html>
    <body>
        <script>
            let notRead = new WeakMap();

            let messages = [
                {text: "Hello", from: "John"},
                {text: "How goes?", from: "John"},
                {text: "See you soon", from: "Alice"}
            ];

            for (obj of messages) {
                notRead.set(obj, true);
            }

            notRead.set(messages[0], false);

            console.log(notRead.get(messages[0]));
        </script>
    </body>
</html>
